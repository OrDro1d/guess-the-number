<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Угадай число</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width,
			initial-scale=1.0"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="form-styles.css" />
		<link rel="icon" href="favicon.ico" />
	</head>

	<body>
		<div class="settings">
			<button class="theme-mode"></button>
			<button class="help-button"></button>
		</div>
		<form class="form" hidden>
			<div>
				<label for="email">Ваш e-mail:</label>
				<input id="email" type="email" />
				<label for="text">Ваше сообщение:</label>
				<textarea id="text"></textarea>
			</div>

			<div>
				<button class="send-form-button" type="submit">
					Отправить
				</button>
				<button class="reset-form-button" type="reset">Сбросить</button>
			</div>
		</form>
		<main>
			<div class="questioneer">
				<p class="questioneer-message">Угадайте число!</p>
			</div>
			<div class="guess-form">
				<input
					class="guess-input"
					min="0"
					max="9"
					type="number"
					required
				/>

				<button class="guess-button">Отправить</button>
			</div>
		</main>
		<a class="form-renderer" href="#">Напишите нам!</a>
		<script src="script.js"></script>
	</body>
</html>
